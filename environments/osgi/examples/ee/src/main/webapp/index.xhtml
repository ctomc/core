<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=MacRoman"/>
        <title>Hotels</title>
    </head>
    <body>
        <h:form>
            enter a country : <h:inputText value="#{hotelView.country}"/><br/>
            <h:commandButton value="submit" action="#{hotelPresenter.searchHotels}" />
        </h:form>
        <h1><h:outputText value="#{hotelView.message}"/></h1>
        <h:dataTable value="#{hotelView.hotels}" var="hotel">
            <h:column>
                <h:outputText value="#{hotel.name} - #{hotel.address} - #{hotel.country}" />
            </h:column>
        </h:dataTable>
    </body>
</html>
